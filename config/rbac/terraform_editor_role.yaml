# permissions for end users to edit terraforms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: terraform-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: machine-shop-operator
    app.kubernetes.io/part-of: machine-shop-operator
    app.kubernetes.io/managed-by: kustomize
  name: terraform-editor-role
rules:
- apiGroups:
  - machineshop.sthings.tiab.ssc.sva.de
  resources:
  - terraforms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - machineshop.sthings.tiab.ssc.sva.de
  resources:
  - terraforms/status
  verbs:
  - get
